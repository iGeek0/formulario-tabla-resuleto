<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2>Agregar Empleado</h2>
        <form id="formularioEmpleados" class="mb-4">
            <div class="row g-3">
                <div class="col-md-2">
                    <label for="employeeIndex" class="form-label">ID Empleado</label>
                    <input type="text" class="form-control" id="employeeIndex" placeholder="ID Empleado">
                </div>
                <div class="col-md-4">
                    <label for="firstName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nombre" required>
                </div>
                <div class="col-md-4">
                    <label for="lastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Apellido" required>
                </div>
                <div class="col-md-4">
                    <label for="age" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="age" placeholder="Edad" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
        </form>

        <h3>Lista de Empleados</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th class="text-center">Opciones</th>
                </tr>
            </thead>
            <tbody id="bodyTablaEmpleados">
                <!-- Empleados agregados aparecerán aquí -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
